site_name: Introduction to Scientific Visualization with ParaView
site_url: https://surf-visualization.github.io/paraview-course

theme:
  name: material
  custom_dir: theme_overrides
  features:
    - navigation.tabs   
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.top
    - navigation.footer    
  logo: images/surf-logo.svg
  favicon: images/favicon.png
  
extra_css:
  - extra.css
  
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/SURF__en

markdown_extensions:
  - admonition    
  - codehilite
  - tables  
  - toc:
      permalink: True
      toc_depth : "1-3"
  - pymdownx.magiclink
  # For image attributes
  - attr_list
  - markdown_captions       # https://pypi.org/project/markdown-captions/
  - footnotes
  - sane_lists
     
plugins:
  - search
  - git-revision-date-localized:
      type: datetime

# Input dir will be searched for *.md files
docs_dir: docs

# Output location for `mkdocs build`. Will remove complete dir on rebuild!
site_dir: site

# Navigation structure, basically left-side menu
nav:
  - index.md
  - preparation.md
  - Exercises:
    - exercise1.md
    - exercise2.md
    - exercise3.md
    - bonus.md
  #- privacy.md
  - further-information.md
    
copyright: Copyright &copy; 2018-2024 SURF
